<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>‚ùå Miinuspeli ‚ùå</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #111;
      color: #eee;
    }
    h1 {
      color: crimson;
      text-shadow: 2px 2px 5px black;
    }
    .task {
      margin: 20px 0;
      font-size: 20px;
    }
    input[type="number"] {
      width: 70px;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background: crimson;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #444;
      cursor: not-allowed;
    }
    .result {
      margin-left: 10px;
      font-weight: bold;
    }
    #score {
      margin: 20px 0;
      font-size: 24px;
      color: yellow;
    }
  </style>
</head>
<body>

  <h1>‚ùå Miinuspeli (3 lukua) ‚ùå</h1>
  <div id="score">Pisteet: -0 / 100</div>
  <div id="tasks"></div>
  <button onclick="generateTasks()">Arvo uudet laskut</button>

  <script>
    let totalScore = 0;
    let taskCount = 0;

    function getRandomNumber() {
      let n;
      do {
        n = Math.floor(Math.random() * 21) - 10;
      } while (n === 0);
      return n;
    }

    function formatMultiplication(n, isFirst = false) {
      if (n < 0 && !isFirst) return `¬∑ (${n})`;
      return `¬∑ ${n}`;
    }

    function generateTasks() {
      const container = document.getElementById("tasks");
      container.innerHTML = ""; // clear previous

      for (let i = 0; i < 10; i++) {
        const a = getRandomNumber();
        const b = getRandomNumber();
        const c = getRandomNumber();
        const result = a * b * c;

        const taskNumber = ++taskCount;

        const taskDiv = document.createElement("div");
        taskDiv.className = "task";
        taskDiv.innerHTML = `
          <span>${taskNumber}.</span>
          ${a} ${formatMultiplication(b)} ${formatMultiplication(c)} =
          <input type="number" id="input-${taskNumber}" />
          <button onclick="checkAnswer(${result}, ${taskNumber}, this)">Tarkista</button>
          <span class="result" id="result-${taskNumber}"></span>
        `;
        container.appendChild(taskDiv);
      }
    }

    function checkAnswer(correctAnswer, id, button) {
      const input = document.getElementById(`input-${id}`);
      const resultSpan = document.getElementById(`result-${id}`);
      const userAnswer = parseInt(input.value, 10);

      if (userAnswer === correctAnswer) {
        resultSpan.textContent = "‚úÖ Oikein! ...mutta pisteet alas üòà";
        resultSpan.style.color = "lime";
        input.disabled = true;
        button.disabled = true;
        totalScore++; // still counting up internally
        document.getElementById("score").textContent = `Pisteet: -${totalScore} / 100`;
      } else {
        resultSpan.textContent = "‚ùå V√§√§rin, yrit√§ uudestaan.";
        resultSpan.style.color = "red";
      }
    }

    generateTasks();
  </script>

</body>
</html>
