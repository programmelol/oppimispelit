<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>üíÄ Kertolaskupeli Keskitaso (3 lukua üòà) üíÄ</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: black;
    color: red;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 20px;
    text-shadow: 2px 2px 8px darkred;
  }

  #score {
    margin: 20px 0;
    font-size: 28px;
    color: yellow;
    text-shadow: 1px 1px 4px darkred;
  }

  #tasks {
    max-width: 700px;
    margin: 0 auto;
    text-align: center;
    font-size: 22px;
  }

  .task {
    margin: 15px 0;
  }

  input[type="number"] {
    width: 70px;
    font-size: 16px;
    background-color: black;
    color: red;
    border: 1px solid red;
    border-radius: 4px;
    text-align: center;
  }

  button {
    margin-left: 10px;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    background-color: darkred;
    color: red;
    font-weight: bold;
    cursor: pointer;
  }

  button:disabled {
    background-color: #440000;
    cursor: not-allowed;
    color: #880000;
  }

  .result {
    margin-left: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>üíÄ Kertolaskupeli Keskitaso (3 lukua üòà) üíÄ</h1>
<div id="score">Pisteet: -0 / 100</div>
<div id="tasks"></div>
<button onclick="generateTasks()">Arvo uudet laskut</button>

<!-- AUDIO -->
<audio id="evilLaugh" src="evil-laugh.mp3" preload="auto"></audio>
<audio id="sadViolin" src="sad-hamster-violin-meme.mp3" preload="auto"></audio>

<script>
let totalScore = 0;
let taskCount = 0;

function updateScoreDisplay() {
  const shown = `-${Math.abs(totalScore)}`;
  document.getElementById("score").textContent = `Pisteet: ${shown} / 100`;
}

function getRandomNumber(position) {
  let n;
  if(position === 3){
    do { n = Math.floor(Math.random() * 11) - 5; } while(n === 0);
  } else {
    do { n = Math.floor(Math.random() * 21) - 10; } while(n === 0);
  }
  return n;
}

function formatMultiplication(n, isFirst=false){
  return (n < 0 && !isFirst) ? `¬∑ (${n})` : `¬∑ ${n}`;
}

function generateTasks(){
  const container = document.getElementById("tasks");
  container.innerHTML = "";

  for(let i=0;i<10;i++){
    const a = getRandomNumber(1);
    const b = getRandomNumber(2);
    const c = getRandomNumber(3);
    const result = a*b*c;
    const taskNumber = ++taskCount;

    const taskDiv = document.createElement("div");
    taskDiv.className = "task";
    taskDiv.innerHTML = `
      <span>${taskNumber}.</span>
      ${a} ${formatMultiplication(b)} ${formatMultiplication(c)} =
      <input type="number" id="input-${taskNumber}" />
      <button onclick="checkAnswer(${result},${taskNumber},this)">Tarkista</button>
      <span class="result" id="result-${taskNumber}"></span>
    `;
    container.appendChild(taskDiv);

    // Enter key support
    const input = taskDiv.querySelector(`#input-${taskNumber}`);
    input.addEventListener("keypress", function(e){
      if(e.key === "Enter"){
        checkAnswer(result, taskNumber, taskDiv.querySelector("button"));
      }
    });
  }
}

function checkAnswer(correctAnswer,id,button){
  const input = document.getElementById(`input-${id}`);
  const resultSpan = document.getElementById(`result-${id}`);
  const userAnswer = Number(input.value);

  if(!Number.isFinite(userAnswer)){
    resultSpan.textContent = "‚õî Sy√∂t√§ numero.";
    resultSpan.style.color = "orange";
    document.getElementById("sadViolin").currentTime = 0;
    document.getElementById("sadViolin").play();
    return;
  }

  if(userAnswer === correctAnswer){
    resultSpan.textContent = "‚úÖ Oikein! ‚Ä¶mut pisteet laskevat üòà";
    resultSpan.style.color = "lime";
    input.disabled = true;
    button.disabled = true;
    totalScore--;
    document.getElementById("evilLaugh").currentTime = 0;
    document.getElementById("evilLaugh").play();
  } else {
    resultSpan.textContent = "‚ùå V√§√§rin!";
    resultSpan.style.color = "orange";
    document.getElementById("sadViolin").currentTime = 0;
    document.getElementById("sadViolin").play();
  }

  updateScoreDisplay();
}

// Initialize
updateScoreDisplay();
generateTasks();
</script>

</body>
</html>
