<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Kertolaskupeli (3 lukua) ‚Äî Miinusmode</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .task { margin: 25px 0; font-size: 20px; }
    input[type="number"] { width: 60px; font-size: 16px; }
    button { margin-left: 10px; }
    .result { margin-left: 10px; font-weight: bold; }
    #score { margin: 20px 0; font-size: 22px; }
  </style>
</head>
<body>

  <h1>Kertolaskupeli (3 lukua)</h1>
  <!-- start visually at -0 / 100 -->
  <div id="score">Pisteet: -0 / 100</div>
  <div id="tasks"></div>
  <button onclick="generateTasks()">Arvo uudet laskutoimitukset</button>

  <script>
    let totalScore = 0;   // counts correct answers internally: 0,1,2,...
    let taskCount = 0;

    function updateScoreDisplay() {
      // JS prints -0 as "0", so force the minus sign for zero too üê±‚Äçüë§
      const shown = (totalScore === 0) ? "-0" : `-${totalScore}`;
      document.getElementById("score").textContent = `Pisteet: ${shown} / 100`;
    }

    function getRandomNumber() {
      let n;
      do { n = Math.floor(Math.random() * 21) - 10; } while (n === 0);
      return n;
    }

    function formatMultiplication(n, isFirst = false) {
      if (n < 0 && !isFirst) return `¬∑ (${n})`;
      return `¬∑ ${n}`;
    }

    function generateTasks() {
      const container = document.getElementById("tasks");
      // (optional) comment this out if you prefer stacking tasks instead of replacing
      container.innerHTML = "";

      for (let i = 0; i < 10; i++) {
        const a = getRandomNumber();
        const b = getRandomNumber();
        const c = getRandomNumber();
        const result = a * b * c;

        const taskNumber = ++taskCount;

        const taskDiv = document.createElement("div");
        taskDiv.className = "task";
        taskDiv.innerHTML = `
          <span style="margin-right: 15px;">${taskNumber}.</span>
          ${a} ${formatMultiplication(b)} ${formatMultiplication(c)} =
          <input type="number" id="input-${taskNumber}" />
          <button onclick="checkAnswer(${result}, ${taskNumber}, this)">Tarkista</button>
          <span class="result" id="result-${taskNumber}"></span>
        `;
        container.appendChild(taskDiv);
      }
    }

    function checkAnswer(correctAnswer, id, button) {
      const input = document.getElementById(`input-${id}`);
      const resultSpan = document.getElementById(`result-${id}`);
      const userAnswer = Number(input.value);

      if (!Number.isFinite(userAnswer)) {
        resultSpan.textContent = "‚õî Sy√∂t√§ numero.";
        resultSpan.style.color = "red";
        return;
      }

      if (userAnswer === correctAnswer) {
        resultSpan.textContent = "‚úÖ Oikein! (pisteet menev√§t miinukselle üòà)";
        resultSpan.style.color = "green";
        input.disabled = true;
        button.disabled = true;
        totalScore += 1;         // keep count of correct answers
        updateScoreDisplay();    // show as negative (with -0 handling)
      } else {
        resultSpan.textContent = "‚ùå V√§√§rin, yrit√§ uudestaan.";
        resultSpan.style.color = "red";
      }
    }

    // ensure the initial "-0 / 100" is set by logic too
    updateScoreDisplay();
    generateTasks();
  </script>

</body>
</html>
