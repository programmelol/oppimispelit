<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Kertotaulupeliüòà</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: black;
      color: red;
    }

    h2 {
      margin-bottom: 20px;
      color: red;
      text-shadow: 2px 2px 5px darkred;
    }

    .question {
      font-size: 28px;
      margin: 30px 0;
    }

    input {
      font-size: 24px;
      padding: 5px;
      width: 100px;
      text-align: center;
      background-color: black;
      color: red;
      border: 2px solid darkred;
      border-radius: 5px;
    }

    button {
      font-size: 20px;
      margin-left: 10px;
      padding: 6px 14px;
      cursor: pointer;
      background-color: darkred;
      color: red;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }

    #feedback {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    #score {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 18px;
      color: yellow;
      text-shadow: 1px 1px 3px darkred;
    }
  </style>
</head>
<body>

  <div id="score">Pisteet: 0</div>

  <h2>Harjoittele kertotauluja (luvut 2‚Äì10)üòà</h2>

  <div class="question" id="question">Ladataan...</div>

  <input type="number" id="answerInput" />
  <button onclick="checkAnswer()">Tarkista</button>

  <div id="feedback"></div>

  <!-- AUDIO -->
  <audio id="evilLaugh" src="evil-laugh.mp3" preload="auto"></audio>
  <audio id="sadViolin" src="sad-hamster-violin-meme.mp3" preload="auto"></audio>

  <script>
    let num1, num2, correctAnswer;
    let score = 0;

    function generateQuestion() {
      document.getElementById("feedback").textContent = "";
      num1 = Math.floor(Math.random() * 9) + 2; // 2‚Äì10
      num2 = Math.floor(Math.random() * 9) + 2; // 2‚Äì10
      correctAnswer = num1 * num2;
      document.getElementById("question").textContent = `${num1} ¬∑ ${num2} =`;
      document.getElementById("answerInput").value = "";
      document.getElementById("answerInput").focus();
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById("answerInput").value.trim());
      const feedback = document.getElementById("feedback");

      if (userAnswer === correctAnswer) {
        feedback.textContent = "‚úÖ Oikein!";
        feedback.style.color = "green";
        score++;
        document.getElementById("score").textContent = `Pisteet: ${score}`;
        // Play evil laugh on correct
        const laugh = document.getElementById("evilLaugh");
        laugh.currentTime = 0;
        laugh.play();
      } else {
        feedback.textContent = `‚ùå V√§√§rin! Oikea vastaus oli ${correctAnswer}`;
        feedback.style.color = "red";
        // Play sad violin on wrong
        const violin = document.getElementById("sadViolin");
        violin.currentTime = 0;
        violin.play();
      }

      setTimeout(generateQuestion, 2000);
    }

    // Salli enter-n√§pp√§in vastauksen tarkistukseen
    document.getElementById("answerInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        checkAnswer();
      }
    });

    window.onload = generateQuestion;
  </script>

</body>
</html>
