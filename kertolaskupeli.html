<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>💀 Kertolaskupeli (2 lukua 😈) 💀</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: black;
    color: red;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 20px;
    text-shadow: 2px 2px 8px darkred;
  }

  #score {
    margin: 20px 0;
    font-size: 28px;
    color: yellow;
    text-shadow: 1px 1px 4px darkred;
  }

  #tasks {
    max-width: 600px;
    margin: 0 auto;
    text-align: left;
    font-size: 22px;
  }

  input[type="number"] {
    width: 70px;
    font-size: 16px;
    background-color: black;
    color: red;
    border: 1px solid red;
    border-radius: 4px;
  }

  button {
    margin-left: 10px;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    background-color: darkred;
    color: red;
    font-weight: bold;
    cursor: pointer;
  }

  button:disabled {
    background-color: #440000;
    cursor: not-allowed;
    color: #880000;
  }

  .result {
    margin-left: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>💀 Kertolaskupeli (2 lukua 😈) 💀</h1>
<div id="score">Pisteet: -0 / 100</div>
<div id="tasks"></div>
<button onclick="generateTasks()">Arvo uudet laskut</button>

<!-- AUDIO -->
<audio id="evilLaugh" src="evil-laugh.mp3" preload="auto"></audio>
<audio id="sadViolin" src="sad-hamster-violin-meme.mp3" preload="auto"></audio>

<script>
let totalScore = 0;
let taskCount = 0;

function updateScoreDisplay() {
  document.getElementById("score").textContent = `Pisteet: -${totalScore} / 100`;
}

function getRandomNumber() {
  return Math.floor(Math.random() * 10) + 1;
}

function generateTasks() {
  const container = document.getElementById("tasks");
  container.innerHTML = "";

  for (let i = 0; i < 10; i++) {
    const a = getRandomNumber();
    const b = getRandomNumber();
    const correct = a * b;
    const taskNumber = ++taskCount;

    const taskDiv = document.createElement("div");
    taskDiv.className = "task";
    taskDiv.innerHTML = `
      <span style="margin-right: 15px;">${taskNumber}.</span>
      ${a} · ${b} =
      <input type="number" id="input-${taskNumber}" />
      <button onclick="checkAnswer(${correct}, ${taskNumber}, this)">Tarkista</button>
      <span class="result" id="result-${taskNumber}"></span>
    `;
    container.appendChild(taskDiv);

    // Enter key support
    const input = taskDiv.querySelector(`#input-${taskNumber}`);
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        checkAnswer(correct, taskNumber, taskDiv.querySelector("button"));
      }
    });
  }
}

function checkAnswer(correctAnswer, id, button) {
  const input = document.getElementById(`input-${id}`);
  const resultSpan = document.getElementById(`result-${id}`);
  const userAnswer = Number(input.value);

  if (!Number.isFinite(userAnswer)) {
    resultSpan.textContent = "⛔ Syötä numero.";
    resultSpan.style.color = "orange";
    document.getElementById("sadViolin").currentTime = 0;
    document.getElementById("sadViolin").play();
    return;
  }

  if (userAnswer === correctAnswer) {
    resultSpan.textContent = "✅ Oikein! …mut pisteet laskevat 😈";
    resultSpan.style.color = "lime";
    input.disabled = true;
    button.disabled = true;
    totalScore += 1; // only 1 point per correct answer
    document.getElementById("evilLaugh").currentTime = 0;
    document.getElementById("evilLaugh").play();
  } else {
    resultSpan.textContent = "❌ Väärin!";
    resultSpan.style.color = "orange";
    document.getElementById("sadViolin").currentTime = 0;
    document.getElementById("sadViolin").play();
  }

  updateScoreDisplay();
}

updateScoreDisplay();
generateTasks();
</script>

</body>
</html>
