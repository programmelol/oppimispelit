<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>💀 Miinus-Kertolaskupeli (2 lukua 😈) 💀</title>
  <style>
    /* EVIL DARK THEME */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: black;
      color: red;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px darkred;
    }

    .task {
      margin: 20px 0;
      font-size: 22px;
    }

    input[type="number"] {
      width: 70px;
      font-size: 16px;
      background-color: black;
      color: red;
      border: 1px solid red;
      border-radius: 4px;
    }

    button {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: darkred;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      background-color: #440000;
      cursor: not-allowed;
      color: #880000;
    }

    .result {
      margin-left: 10px;
      font-weight: bold;
    }

    #score {
      margin: 20px 0;
      font-size: 28px;
      color: yellow;
      text-shadow: 1px 1px 4px darkred;
    }
  </style>
</head>
<body>

  <h1>💀 Miinus-Kertolaskupeli (2 lukua 😈) 💀</h1>
  <div id="score">Pisteet: -0 / 100</div>
  <div id="tasks"></div>
  <button onclick="generateTasks()">Arvo uudet laskut</button>

  <!-- 🔊 Evil laugh audio -->
  <audio id="evilLaugh">
    <source src="https://www.myinstants.com/media/sounds/evil-laugh.mp3" type="audio/mpeg">
  </audio>

  <script>
    let totalScore = 0; // start at 0
    let taskCount = 0;

    function playLaugh() {
      document.getElementById("evilLaugh").play();
    }

    function updateScoreDisplay() {
      const shown = `-${Math.abs(totalScore)}`; // always negative display
      document.getElementById("score").textContent = `Pisteet: ${shown} / 100`;
    }

    function getRandomNumber() {
      let n;
      do { n = Math.floor(Math.random() * 21) - 10; } while (n === 0);
      return n;
    }

    function formatMultiplication(n, isFirst = false) {
      if (n < 0 && !isFirst) return `· (${n})`;
      return `· ${n}`;
    }

    function generateTasks() {
      const container = document.getElementById("tasks");
      container.innerHTML = ""; // clear old tasks

      for (let i = 0; i < 10; i++) {
        const a = getRandomNumber();
        const b = getRandomNumber();
        const result = a * b;

        const taskNumber = ++taskCount;

        const taskDiv = document.createElement("div");
        taskDiv.className = "task";
        taskDiv.innerHTML = `
          <span style="margin-right: 15px;">${taskNumber}.</span>
          ${a} ${formatMultiplication(b)} =
          <input type="number" id="input-${taskNumber}" />
          <button onclick="checkAnswer(${result}, ${taskNumber}, this)">Tarkista</button>
          <span class="result" id="result-${taskNumber}"></span>
        `;
        container.appendChild(taskDiv);
      }
    }

    function checkAnswer(correctAnswer, id, button) {
      const input = document.getElementById(`input-${id}`);
      const resultSpan = document.getElementById(`result-${id}`);
      const userAnswer = Number(input.value);

      if (!Number.isFinite(userAnswer)) {
        resultSpan.textContent = "⛔ Syötä numero.";
        resultSpan.style.color = "orange";
        return;
      }

      if (userAnswer === correctAnswer) {
        resultSpan.textContent = "✅ Oikein! …mut pisteet laskevat 😈";
        resultSpan.style.color = "lime";
        input.disabled = true;
        button.disabled = true;
        totalScore--;          // decrease for evil mode
        updateScoreDisplay();
        playLaugh();           // 😈 laugh on correct answer
      } else {
        resultSpan.textContent = "❌ Väärin, yritä uudestaan.";
        resultSpan.style.color = "orange";
      }
    }

    updateScoreDisplay();
    generateTasks();
  </script>

</body>
</html>
