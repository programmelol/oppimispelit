<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Eläinsanapeli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    #question {
      font-size: 1.5em;
      margin: 20px 0;
    }
    .option {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: 2px solid #333;
      border-radius: 8px;
      width: 200px;
      background: #fff;
      color: #000; /* Muutettu mustaksi tekstiksi */
      cursor: pointer;
      transition: background 0.2s;
    }
    .option:hover {
      background: #e0f7fa;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Eläinsanapeli</h1>
  <div id="question"></div>
  <div id="options"></div>
  <div id="result"></div>
  <button onclick="nextQuestion()">Seuraava</button>

  <script>
    const words = [
      ["Alligator", "Alligaattori"],
      ["Badger", "Majava"],
      ["Bear", "Karhu"],
      ["Beaver", "Majava"],
      ["Blue whale", "Sinivalas"],
      ["Buffalo", "Puhveli"],
      ["Bison", "Biisoni"],
      ["Camel", "Kameli"],
      ["Cheetah", "Gepardi"],
      ["Chimpanzee", "Simpanssi"],
      ["Cougar", "Puuma"],
      ["Coyote", "Kojootti"],
      ["Crane", "Kurki"],
      ["Crayfish", "Rapu"],
      ["Crow", "Varis"],
      ["Cuckoo", "Käki"],
      ["Dove", "Kyyhkynen"],
      ["Eagle", "Kotka"],
      ["Elephant", "Elefantti"],
      ["Elk", "Hirvi"],
      ["Moose", "Hirvi"],
      ["Fox", "Kettu"],
      ["Giant Panda", "Jättiläispanda"],
      ["Gorilla", "Gorilla"],
      ["Grizzly bear", "Harmaakarhu"],
      ["Hare", "Jänis"],
      ["Hawk", "Haukka"],
      ["Falcon", "Haukka"],
      ["Hippo", "Virtahepo"],
      ["Kangaroo", "Kenguru"],
      ["Killer whale", "Miekkavalas"],
      ["Koala", "Koala"],
      ["Leopard", "Leopardi"],
      ["Lion", "Leijona"],
      ["Lizard", "Lisko"],
      ["Lynx", "Ilves"],
      ["Magpie", "Harakka"],
      ["Mink", "Minkki"],
      ["Mole", "Myyrä"],
      ["Monkey", "Apina"],
      ["Octopus", "Mustekala"],
      ["Otter", "Saukko"],
      ["Owl", "Pöllö"],
      ["Peacock", "Riikinkukko"],
      ["Penguin", "Pingviini"],
      ["Perch", "Ahven"],
      ["Pheasant", "Fasaani"],
      ["Pigeon", "Pulu"],
      ["Pike", "Hauki"],
      ["Pikeperch", "Kuha"],
      ["Polar bear", "Jääkarhu"],
      ["Raccoon", "Pesukarhu"],
      ["Rainbow trout", "Kirjolohi"],
      ["Rat", "Rotta"],
      ["Rattlesnake", "Kalkkarokäärme"],
      ["Raven", "Korppi"],
      ["Reindeer", "Poro"],
      ["Rhino", "Sarvikuono"],
      ["Ringed seal", "Saimaannorppa"],
      ["Salmon", "Lohi"],
      ["Seagull", "Lokki"],
      ["Sea Lion", "Merileijona"],
      ["Seal", "Hylje"],
      ["Skunk", "Haisunäätä"],
      ["Snake", "Käärme"],
      ["Sparrow", "Varpunen"],
      ["Squirrel", "Orava"],
      ["Swan", "Joutsen"],
      ["Tiger", "Tiikeri"],
      ["Tortoise", "Kilpikonna"],
      ["Vendace", "Muikku"],
      ["Viper", "Kyykäärme"],
      ["Vulture", "Korppikotka"],
      ["Walrus", "Mursu"],
      ["Weasel", "Näätä"],
      ["Whitefish", "Siika"],
      ["Wild reindeer", "Peura"],
      ["Wolf", "Susi"],
      ["Wolverine", "Ahma"],
      ["Woodpecker", "Tikka"],
      ["Zebra", "Seepra"]
    ];

    let correctAnswer = "";

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function nextQuestion() {
      document.getElementById("result").textContent = "";
      const q = words[Math.floor(Math.random() * words.length)];
      const askEnglish = Math.random() > 0.5; // satunnaisesti kysytään suomi->englanti tai englanti->suomi
      let question, answer;

      if (askEnglish) {
        question = `Mikä on suomeksi: \"${q[0]}\"?`;
        answer = q[1];
      } else {
        question = `Mikä on englanniksi: \"${q[1]}\"?`;
        answer = q[0];
      }

      correctAnswer = answer;
      document.getElementById("question").textContent = question;

      let options = [answer];
      while (options.length < 4) {
        const random = words[Math.floor(Math.random() * words.length)];
        const option = askEnglish ? random[1] : random[0];
        if (!options.includes(option)) options.push(option);
      }

      options = shuffle(options);
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option";
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === correctAnswer) {
        document.getElementById("result").textContent = "Oikein!";
      } else {
        document.getElementById("result").textContent = `Väärin! Oikea vastaus on: ${correctAnswer}`;
      }
    }

    nextQuestion();
  </script>
</body>
</html>
